<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="flex-column">
  <main class="nft-card flex-column">
    <img class="nft-card-png" src="./images/image-equilibrium.jpg" alt="Main Photo">

    <div class="nft-text">
      <h1 class="cyan-hover">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="nft-cost">
        <div class="flex"><span class="icon etherum"></span><span class="cyan">0.041 ETH</span></div>
        <div class="flex"><span class="icon clock"></span><span class="soft-blue">3 days left</span></div>
      </div>

      <footer class="m-y outfit-font">
        <div class="flex flex-center"><span class="icon avatar"></span><span class="soft-blue">Creation of <a class="cyan-hover ad" href="">Jules Wyvern</a></span></div>
      </footer>
      
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/piotr-piasko-7b368b261/" target="_blank">Piotr Piasko</a>.
  </footer>
</body>
</html>
